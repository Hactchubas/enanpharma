spring.application.name=enanpharma-test

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT properties for tests
app.jwtSecret=YourVeryLongSecretKeyThatIsAtLeast32BytesLong123!
app.jwtExpirationMs=86400000

# Disable SQL logging in tests
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN