spring.application.name=enanpharma

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/enanpharma}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.jwtSecret=${JWT_SECRET:YourVeryLongSecretKeyThatIsAtLeast32BytesLong123!}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}